<!-- content dashboard -->
<div class="px-5 pb-5 bg-white space-y-4">
  <p class="text-3xl text-[#091626] font-extralight flex items-center gap-2">
    Dashboard<mat-icon>star</mat-icon>
  </p>
  <div class="flex justify-around">
    <div class="p-3 flex flex-col  items-center">
      <span class="text-2xl text-[#091626] font-medium">{{totalInvoices}} MAD</span>
      <span class="text-gray-500">invoices</span>
    </div>
    <div class="p-3 flex flex-col  items-center">
      <span class="text-2xl text-[#091626] font-medium">{{totalExpenses}} MAD</span>
      <span class="text-gray-500">expenses</span>
    </div>
     <div class="p-3 flex flex-col  items-center">
      <span class="text-2xl text-[#091626] font-medium">{{totalItems}} MAD</span>
      <span class="text-gray-500">items</span>
    </div>
  </div>
  <div class="flex gap-4">
    <div class="flex flex-col w-full rounded-md bg-[#FCFCFC] p-4">
      <div class="flex justify-between items-center">
        <p class="text-md   text-[#091626] font-medium">invoice :</p>
        <div class="flex flex-col items-center">
          <!-- <label for="filter" class="font-medium text-[#091626]">Filter:</label> -->
          <select
            id="filter"
            class="p-1 border border-gray-200 rounded-md bg-white focus:outline-none"
            [(ngModel)]="filter_invoice"
            (change)="filterInvoice(filter_invoice)"
          >
            <option value="mois">mois</option>
            <option value="année">année</option>
          </select>
        </div>
      </div>
      <p-chart type="line" [data]="data_invoice" [options]="options"></p-chart>
    </div>
    <div class="flex flex-col w-full rounded-md bg-[#FCFCFC] p-4">
      <div class="flex justify-between items-center">
        <p class="text-md   text-[#091626] font-medium">expense :</p>
        <div class="flex flex-col items-center">
          <!-- <label for="filter" class="font-medium text-[#091626]">Filter:</label> -->
          <select
            id="filter"
            class="p-1 border border-gray-200 rounded-md bg-white focus:outline-none"
            [(ngModel)]="filter_expense"
            (change)="filterExpense(filter_expense)"
          >
            <option value="mois">mois</option>
            <option value="année">année</option>
          </select>
        </div>
      </div>
      <p-chart type="line" [data]="data_expense" [options]="options"></p-chart>
    </div>
