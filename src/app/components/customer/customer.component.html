<p-toast />
<div class="px-5 pb-5 bg-white  rounded-md w-full space-y-8">
  <div class="flex items-center justify-between ">
     <p class="text-3xl  text-[#091626]  font-extralight flex items-center gap-2">Customers<mat-icon >star</mat-icon></p>
    <button
     *ngIf="current_company.permission === 'ADMIN'"
      routerLink="/home/create-customer"
      class="hover:cursor-pointer text-white transition-colors p-2 rounded-md bg-[#091626]    text-sm font-light"
    >
      New Customer
    </button>
  </div>
  <div class="overflow-x-auto scroll-smooth">
  <table   mat-table [dataSource]="dataSource">

    <!-- customerId Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef > customerId </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- customerName Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> customerName </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- primaryContactname Column -->
    <ng-container matColumnDef="primaryContactname">
      <th mat-header-cell *matHeaderCellDef> primaryContactname </th>
      <td mat-cell *matCellDef="let element"> {{element.primaryContactname}} </td>
    </ng-container>

        <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
     
    <!-- billingAddress Column -->
     <ng-container matColumnDef="billingAddress">
      <th mat-header-cell *matHeaderCellDef> billingAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.billingAddress}} </td>
    </ng-container>
     
    <!-- shippingAddress Column -->
     <ng-container matColumnDef="shippingAddress">
      <th mat-header-cell *matHeaderCellDef> shippingAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.shippingAddress}} </td>
    </ng-container>

     <!-- more Column -->
        <ng-container matColumnDef="more" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            &nbsp;
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>

              <button
                mat-menu-item
                (click)="confirmDelete($event, element.customerId)"
              >
                <mat-icon>delete</mat-icon>
                <span>Remove</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>


  </div>
  <!-- <div class="overflow-auto">
    
  </div> -->
</div>
