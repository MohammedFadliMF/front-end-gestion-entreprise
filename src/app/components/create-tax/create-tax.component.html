<div class="p-5 space-y-6">
  
  <form
  [formGroup]="formTax"
  (ngSubmit)="createTax()"
  class="flex flex-col space-y-4"
  >
  <p class="text-xl  text-[#091626]  font-extralight">New Tax :</p>
    <div class="flex space-x-3">
      <div class="flex flex-col w-full space-y-2">
        <label class="text-sm text-gray-800">
          Name <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-white px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="enter name"
          formControlName="name"
        />
      </div>
      <div class="flex flex-col w-full space-y-2">
        <label class="text-sm text-gray-800">
          Percent (%) <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-white px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="number"
          min="1"
          max="38"
          placeholder="percent"
          formControlName="percent"
        />
      </div>
    </div>
    <div class="flex flex-col w-full space-y-2">
      <label class="text-sm text-gray-800"> Description </label>
      <textarea
        name=""
        id=""
        formControlName="description"
        class="bg-gray-50 w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 "
      ></textarea>
    </div>
    <div class="flex justify-end gap-3">
      <button
        class="bg-white p-2 rounded-md text-[#091626] border border-gray-400"
        mat-dialog-close
      >
        Cancel
      </button>
      <button
       [disabled]="formTax.invalid"
        type="submit"
        class="bg-[#122d4d] p-2 rounded-md text-white hover:bg-[#091626]"
      >
        save
      </button>
    </div>
  </form>
</div>
