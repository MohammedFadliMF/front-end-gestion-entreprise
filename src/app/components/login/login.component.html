<form [formGroup]="formLogin" (ngSubmit)="login()" class="flex flex-col mx-28 space-y-7 w-full">
    <!-- <img class="w-14 h-14" src="../../../assets/akaunting-logo-green.svg" alt=""> -->
    <p class="text-base text-gray-500">Letâ€™s start working together.</p>
    <div class="flex flex-col">
        <label htmlFor="email" class="text-sm text-gray-500">Email</label>
        <input
            class="bg-lime-50 w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
            type="email"
            placeholder="Email"
            formControlName="email"
        />
        <div *ngIf="formLogin.get('email')?.invalid && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)" class="text-red-500 text-sm">Email is required</div>
    </div>
    <div class="flex flex-col">
        <label htmlFor="password" class="text-sm text-gray-500">Password</label>
        <input
            class="bg-lime-50 w-full px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
            type="password"
            placeholder="Password"
            formControlName="password"
        />
        <div *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)" class="text-red-500 text-sm">Password is required</div>
    </div>
     <span class="text-red-600" *ngIf="errorMessage">{{errorMessage}}</span>

    
    <!-- <div class="flex justify-between">
        <div class="flex space-x-1">
            <input type="checkbox" name="remember me" id="">
            <span class="text-sm text-gray-600">remember me</span>
        </div>
        <span class="text-sm text-gray-600 hover:cursor-pointer">I forgot my password</span>
    </div>   -->
  <span class="text-red-600" *ngIf="errorMessage">{{errorMessage}}</span>

    <button type="submit" [disabled]="formLogin.invalid" class="bg-[#091626]  p-2 rounded-md mt-2 text-white transition-colors ">Login</button> 
    <span routerLink="/register" class="text-base text-gray-600 hover:cursor-pointer">create new account</span>
</form>
