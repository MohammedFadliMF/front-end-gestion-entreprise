<form
  [formGroup]="formCustomer"
  (ngSubmit)="createCustmer()"
  class="px-5 pb-5 space-y-8 rounded-md bg-white"
>
<p class="text-2xl text-[#091626] font-extralight flex items-center gap-2">New Customer <mat-icon class="">star</mat-icon></p>

 <button [disabled]="formCustomer.invalid" class="bg-[#091626]  p-1 rounded-md  text-white text-sm font-light">
    Save Customer
  </button>
</div> -->


<div class="flex flex-col space-y-6 w-4/6">
  
  <div class="text-gray-500 font-normal space-y-3 flex flex-col">
   <p> Les coordonnées de vos clients apparaîtront sur les factures et dans leurs
    profils.</p>
    <hr>
  </div>
    <div class="flex space-x-6">
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Name <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="Name"
          formControlName="customerName"
        />
        <div *ngIf="formCustomer.get('customerName')?.invalid && (formCustomer.get('customerName')?.dirty || formCustomer.get('customerName')?.touched)" class="text-red-500 text-sm">Customer Name is required</div>

      </div>
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Email <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="email"
          placeholder="Email"
          formControlName="email"
        />
          <div *ngIf="formCustomer.get('email')?.invalid && (formCustomer.get('email')?.dirty || formCustomer.get('email')?.touched)" class="text-red-500 text-sm">Email is required</div>

      </div>
    </div>

    <div class="flex space-x-6">
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Phone <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="tel"
          placeholder="Phone"
          formControlName="phone"
        />
        <div *ngIf="formCustomer.get('phone')?.invalid && (formCustomer.get('phone')?.dirty || formCustomer.get('phone')?.touched)" class="text-red-500 text-sm">Phone is required</div>

      </div>
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Primary Contact Name <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="Primary Contact Name"
          formControlName="primaryContactname"
        />
        <div *ngIf="formCustomer.get('primaryContactname')?.invalid && (formCustomer.get('primaryContactname')?.dirty || formCustomer.get('primaryContactname')?.touched)" class="text-red-500 text-sm">Contact Name is required</div>

      </div>
    </div>
    <div class="flex space-x-6">
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          BillingAddress <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="BillingAddress"
          formControlName="billingAddress"
        />
        <div *ngIf="formCustomer.get('billingAddress')?.invalid && (formCustomer.get('billingAddress')?.dirty || formCustomer.get('billingAddress')?.touched)" class="text-red-500 text-sm">billingAddress is required</div>

      </div>
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          ShippingAddress <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="ShippingAddress"
          formControlName="shippingAddress"
        />
        <div *ngIf="formCustomer.get('shippingAddress')?.invalid && (formCustomer.get('shippingAddress')?.dirty || formCustomer.get('shippingAddress')?.touched)" class="text-red-500 text-sm">shippingAddress is required</div>
      </div>
    </div>
    <button
   [disabled]="formCustomer.invalid"
   class="w-36 text-white transition-colors p-2 rounded-md bg-[#091626] text-sm font-light"
 >
   Save Customer 
 </button>
  </div>
</form>
