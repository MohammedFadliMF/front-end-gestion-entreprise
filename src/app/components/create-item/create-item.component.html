<p-toast />
<form
  [formGroup]="formItem"
  (ngSubmit)="createItem()"
  class="px-5 pb-5 space-y-8 rounded-md bg-white"
>
  <p class="text-2xl  text-[#091626]  font-extralight flex items-center gap-2">New Item<mat-icon >star</mat-icon></p>
  <!-- <div class="flex justify-between">
 <button [disabled]="formItem.invalid"
  class=" text-white transition-colors p-2 rounded-md bg-[#091626] text-sm font-light"
  >
    Save Item 
  </button>
</div> -->

  <div class="flex flex-col space-y-6 w-4/6">
    <div class="text-gray-500 font-normal space-y-3 flex flex-col">
     <p> Les articles peuvent être des produits ou des services. Vous pouvez
      utiliser ces articles lors de la création de factures pour remplir
      automatiquement le prix, la TVA, etc.</p>
      <hr>
    </div>
    <div class="flex space-x-6">
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Name <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="Name"
          formControlName="itemName"
        />
        <div
          *ngIf="
            formItem.get('itemName')?.invalid &&
            (formItem.get('itemName')?.dirty ||
              formItem.get('itemName')?.touched)
          "
          class="text-red-500 text-sm"
        >
          le nom de l'article est requis
        </div>
      </div>
      <div class="flex flex-col w-full">
        <label class="text-sm text-gray-800">
          Price <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-[#FCFCFC] px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="number"
          min="100"
          placeholder="price"
          formControlName="price"
        />
        <div
          *ngIf="
            formItem.get('price')?.invalid &&
            (formItem.get('price')?.dirty || formItem.get('price')?.touched)
          "
          class="text-red-500 text-sm"
        >
          le prix de l'article est requis
        </div>
      </div>
    </div>
    <div class="flex flex-col space-y-3 w-full">
      <label class="text-sm text-gray-800"> Description </label>
      <input
        class="bg-[#FCFCFC] h-16 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200"
        type="text"
        placeholder="Description"
        formControlName="description"
      />
    </div>

    <button
      [disabled]="formItem.invalid"
      class="w-28 text-white transition-colors p-2 rounded-md bg-[#091626] text-sm font-light"
    >
      Save Item 
    </button>
  </div>
</form>
