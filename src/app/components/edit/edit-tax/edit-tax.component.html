
  <form [formGroup]="formtax" (ngSubmit)="update()" class="p-5 flex flex-col space-y-6 ">
    <div class="flex space-x-3">
      <div class="flex flex-col space-y-1">
        <label class="text-sm text-gray-800">
          Name <span class="text-red-600">*</span>
        </label>
         <input
          class="bg-white w-60 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="Name"
          formControlName="name"
        />
        
      </div>
      <div class="flex flex-col space-y-1">
        <label class="text-sm text-gray-800">
          Taux <span class="text-red-600">*</span>
        </label>
        <input
          class="bg-white w-60 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
          type="text"
          placeholder="taux"
          formControlName="taux"
        />
      </div>
    </div>
    <div class="flex flex-col space-y-1 w-full">
      <label class="text-sm text-gray-800"> Description </label>
      <input
        class="bg-white h-16 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200"
        type="text"
        placeholder="Description"
        formControlName="dsc"
      />
    </div>
    <div class="flex justify-end w-full">
      <button [disabled]="formtax.invalid" class="bg-[#091626]  p-2 rounded-md  text-white">
        Save Item 
      </button>
    </div>
  </form>
