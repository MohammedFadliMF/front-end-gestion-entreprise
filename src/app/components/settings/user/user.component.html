<div class="p-5 space-y-6">
  <p class="text-lg text-[#091626] font-semibold">Invite User:</p>

  <form
    [formGroup]="formUser"
    (ngSubmit)="inviteUser()"
    class="flex flex-col space-y-6"
  >
    <div class="flex gap-4">
      <div class="flex flex-col space-y-6">
        <div class="flex flex-col space-y-2">
          <label class="text-sm text-gray-800">
            Name <span class="text-red-600">*</span>
          </label>
          <input
            class="bg-white w-56 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
            type="text"
            placeholder="username"
            formControlName="username"
          />
        </div>
        <div class="flex flex-col space-y-2">
          <label class="text-sm text-gray-800">
            Email <span class="text-red-600">*</span>
          </label>
          <input
            class="bg-white w-56 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
            type="email"
            placeholder="Email"
            formControlName="email"
          />
        </div>
      </div>
      
      <div class="flex flex-col space-y-6">
        <div class="flex flex-col space-y-2">
          <label class="text-sm text-gray-800">
            Role <span class="text-red-600">*</span>
          </label>
          <span
            class="cursor-pointer bg-white w-56 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200"
          >
           EMPLOYEE
            <!-- <option value="MANAGER">MANAGER</option>
            <option value="ACCOUNTANT">ACCOUNTANT</option> -->
          </span>
        </div>
        <div class="flex flex-col space-y-2">
          <label class="text-sm text-gray-800">
            Company <span class="text-red-600">*</span>
          </label>
          <span
            class="bg-white w-56 px-3 py-2 border border-gray-200 rounded-md shadow-sm placeholder-gray-400 focus:outline-gray-200 sm:text-sm"
            >{{ currentCompany.companyName }}</span
          >
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3">
      <button
        class="bg-white p-2 rounded-md text-[#091626] border border-gray-400"
        mat-dialog-close
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="formUser.invalid"
        class="bg-[#122d4d] p-2 rounded-md text-white hover:bg-[#091626]"
      >
        Confirm
      </button>
    </div>
    <!-- <div *ngIf="message">{{message}}</div> -->
  </form>
  <div></div>
</div>
